<div class="contact-container">
  <div class="logo-container">
    <img src="assets/camplogo2.png" alt="Camp Logo" class="camplogo">
  </div>
  <div class="contact-details">
    <h2 style="margin-top: 50px;">Contact Us</h2>
    <p>For questions, technical assistance,
      or collaboration opportunities via the contact information provided.</p>
   
    <p>Email: example@example.com</p>
    <p>Phone: +1234567890</p>
    <p>Website: <a href="#">www.example.com</a></p>
  </div>
  <div class="contact-form">
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
